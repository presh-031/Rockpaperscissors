<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/8a6d734775.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="./gamepad-solid.svg" />
  </head>
  <body>
    <header>
      <p>ROCK PAPER SCISSORS</p>
    </header>
    <section class="description">
      <p class="description__header main-result">Choose your weapon</p>
      <p class="description__text results">
        First to score 5 points wins the game
      </p>
    </section>
    <section class="results-section">
      <div>
        <p class="selection player-selection">?</p>
        <p>Player: <span class="player-score">0</span></p>
      </div>
      <div>
        <p class="selection computer-selection">?</p>
        <p>Computer: <span class="computer-score">0</span></p>
      </div>
    </section>
    <div class="buttons-container">
      <button class="game-btns">✊</button>
      <button class="game-btns">✋</button>
      <button class="game-btns">✌️</button>
    </div>
    <!-- Overlay and modal -->
    <div class="overlay hidden">
      <div class="modal hidden">
        <p>You <span class="modal-str"></span></p>
        <button class="play-again">Play again</button>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <p>
        -coded by
        <a href="https://twitter.com/Presh_031" target="_blank">presh-031</a>
        <a target="_blank" href="https://github.com/presh-031"
          ><i class="fa-brands fa-github"></i
        ></a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
