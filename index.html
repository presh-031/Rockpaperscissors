<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <p>ROCK PAPER SCISSORS</p>
    </header>
    <div class="description">
      <p class="description__header">Choose your weapon</p>
      <p class="description__text results">
        First to score 5 points wins the game
      </p>
    </div>
    <div class="results-section">
      <div>
        <p class="selection player-selection">?</p>
        <p>Player: <span class="player-score">0</span></p>
      </div>
      <div>
        <p class="selection computer-selection">?</p>
        <p>Computer: <span class="computer-score">0</span></p>
      </div>
    </div>
    <!-- <p class="player-score">0</p> -->
    <!-- <p class="computer-score">0</p> -->
    <div class="buttons-container">
      <button class="game-btns">✊</button>
      <button class="game-btns">✋</button>
      <button class="game-btns">✌️</button>
    </div>
    <!-- Overlay and modal -->
    <div class="overlay hidden">
      <div class="modal hidden">
        <p>You won!</p>
        <button class="play-again">Play again</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
